name: ğŸš¦ Basic Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: âš™ï¸ Set up environment variables from GitHub Secrets
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "DEBUG=${{ secrets.DEBUG }}" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.ALLOWED_HOSTS }}" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.CORS_ALLOWED_ORIGINS }}" >> $GITHUB_ENV

      - name: Print Debug
        run: |
          if [ -z "$ALLOWED_HOSTS" ]; then
            echo "ALLOWED_HOSTS is not set"
            exit 1
          else
            echo "ALLOWED_HOSTS is set successfully"
          fi

      - name: ğŸ¨ Run black (formatting)
        run: black --check .

      - name: ğŸ§¹ Run isort (import sorting)
        run: isort --profile black --check-only .

      - name: ğŸ§ Run mypy (type checking)
        run: mypy .

      - name: ğŸ” Run pylint (linting)
        run: pylint **/*.py

      - name: ğŸ§ª Run tests with coverage
        run: coverage run manage.py test

      - name: ğŸ“Š Generate coverage report (fail if <85%)
        run: coverage report --fail-under=85
